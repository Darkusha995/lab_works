<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        max-width: 600px;
        width: 90%;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    p {
        font-size: 18px;
        color: #444;
    }
    form {
        margin-top: 15px;
        text-align: left;
    }
    label {
        display: block;
        margin: 10px 0;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="radio"], input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 10px;
    }
    input[type="submit"], button {
        background-color: #4a6cf7;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
        transition: 0.2s;
    }
    input[type="submit"]:hover, button:hover {
        background-color: #3651c9;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #4a6cf7;
        font-weight: bold;
    }
    a:hover {
        color: #2f4abf;
    }
    </style>
